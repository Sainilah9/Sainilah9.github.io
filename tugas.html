<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="theme-color" content="#8b0000">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tugas-SAYA</title>
<style>
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 2px solid #8b0000;
    }
    .row {
        display: flex;
        flex-direction: row;
    }
    .image-container {
        flex: 1;
        margin: 10px;
        text-align: center;
    }
    .image-container img {
        width: 100%;
        max-width: 200px;
        height: auto;
    }
    .text-container {
        background-color: #f0f0f0;
        padding: 10px;
        text-align: center;
        font-weight: bold;
    }
    .checkout-button {
        margin-top: 10px;
        padding: 10px 20px;
        background-color: #8b0000;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    /* Menambahkan style untuk overlay */
    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.9);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 999;
    }
    .overlay-content {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        text-align: center;
        max-width: 100%; /* Lebar maksimum overlay */
        padding: 40px; /* Padding di dalam overlay */
        margin-top: -370px;
        font-weight: bold;
    }
    .overlay-text {
        color: #8b0000;
        margin-bottom: 20px;
    }
     /* CSS Untuk Box Ikon di Bagian Bawah */
        .bottom-box {
            position: fixed;
            bottom: 0;
            margin-left: -18px;
            width: 100%;
            background: #8b0000;
            border-radius: 30px 30px 0 0;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            color:white;
            justify-content: space-evenly;
            padding: 10px;
            z-index: 999; /* Pastikan box berada di atas konten lain */
        }

        .bottom-box .icon-text {
            display: flex;
            align-items: center;
            flex-direction: column;
            cursor: pointer;
        }

        .bottom-box .icon-text img {
            width: 30px;
            height: 30px;
            margin-bottom: 5px;
            border-radius: 50%; /* Bulatkan sudut ikon */
        }

        .bottom-box .icon-text span {
            font-size: 14px;
        }
</style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="image-container">
            <img src="https://i.ibb.co/tHW6Lnb/1000005394-removebg-preview.png" alt="Gambar 1">
            <div class="text-container">
                <p>Pendapatan Harian</p>
                <p>Harga: Rp. 200.000</p>
                <button class="checkout-button">Checkout</button>
            </div>
        </div>
        <div style="border-left: 2px solid #8b0000;"></div>
        <div class="image-container">
            <img src="https://i.ibb.co/tHW6Lnb/1000005394-removebg-preview.png" alt="Gambar 2">
            <div class="text-container">
                <p>Pendapatan Harian</p>
                <p>Harga: Rp. 200.000</p>
                <button class="checkout-button">Checkout</button>
            </div>
        </div>
    </div>
    <hr style="width: 90%; border-color: #8b0000;"> <!-- Menambahkan garis di bawah kolom teks -->
</div>

<!-- Overlay -->
<div class="overlay" id="overlay">
    <div class="overlay-content">
        <div id="overlay-text" class="text-container overlay-text">
            <p>Detail Pembelian</p>
            <p>Pendapatan: Rp. 150.000</p>
            <p>Pemasukan: Rp. 100.000</p>
            <p style="color: #8b0000;">Jangka Waktu: 2 hari</p>
            <button class="checkout-button">Konfirmasi Pembelian</button>
        </div>
    </div>
</div>
<div class="bottom-box">
    <div class="icon-text" onclick="window.location.href='selanjutnya.html'">
        <img src="https://i.ibb.co/gm4Q9sX/1000005428-removebg-preview.png" alt="Homepage">
        <span>Utama</span>
    </div>
    <div class="icon-text" onclick="window.location.href='tugas.html'">
        <img src="https://i.ibb.co/k2xnTfp/CC-20240412-141926.png" alt="Tasks">
        <span>Tugas</span>
    </div>
    <div class="icon-text" onclick="window.location.href='team.html'">
        <img src="https://i.ibb.co/NZtDjST/CC-20240412-140751.png" alt="Team">
        <span>Tim</span>
    </div>
    <div class="icon-text" onclick="window.location.href='my_account.html'">
        <img src="https://i.ibb.co/vhYS1J4/1000005427-removebg-preview.png" alt="My Account">
        <span>Akun</span>
    </div>
    </div>

<script>
    // Mengambil elemen tombol Checkout
    var checkoutButtons = document.querySelectorAll('.checkout-button');

    // Mengambil elemen overlay
    var overlay = document.getElementById('overlay');

    // Mengambil elemen gambar dan teks di dalam overlay
    var overlayText = document.getElementById('overlay-text');

    // Menambahkan event listener untuk setiap tombol Checkout
    checkoutButtons.forEach(function(button) {
        button.addEventListener('click', function() {
            // Menampilkan overlay
            overlay.style.display = 'flex';
        });
    });

    // Menambahkan event listener untuk menutup overlay saat tombol konfirmasi pembelian di klik
    overlayText.querySelector('.checkout-button').addEventListener('click', function() {
        overlay.style.display = 'none';
    });
</script>

</body>
</html>
