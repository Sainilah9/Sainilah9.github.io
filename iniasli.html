<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="theme-color" content="#2f539b">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RKA-CUAN-Login</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Menambahkan Font Awesome CSS -->
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #fff;
}

.form-container {
  max-width: 400px;
  margin: 50px auto;
  padding: 20px;
  border: 1px solid #2f539b;
  border-radius: 5px;
  background-color: #2f539b;
  margin-top:-10px;
}

.input-container {
  position: relative;
  margin-bottom: 15px;
}

.icon {
  position: absolute;
  left: 10px;
  top: 50%;
  transform: translateY(-50%);
  width: 20px; /* Sesuaikan ukuran gambar ikon */
  height: 20px; /* Sesuaikan ukuran gambar ikon */
}

.input-field {
  width: 100%;
  padding: 10px 10px 10px 40px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
}

.btn {
  background-color: #8b0000;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  width: 100%;
  font-weight: bold;
}

.btn:hover {
  background-color: #8b0000;
}

.registration {
  text-align: right;
  margin-top: 30px;
  font-size: 12px;
  margin-right: 40px;
  color: #fff;
}

.registration a {
  color: #fff;
  font-weight: bold;
  text-decoration: none;
  font-size: 12px; /* Menurunkan ukuran teks */
}

.registration a:hover {
  color: #333;
  text-decoration: underline;
}
.loading-spinner {
            display: none;
            position: absolute;
            top: 27%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .loading-spinner img {
            width: 40px;
            height: 40px;
        }
</style>
</head>
<body>

<div class="form-container">
  <h2>Login</h2>
  <form action="#">
    <div class="input-container">
      <img src="https://i.ibb.co/fNtsfBY/1000005366-removebg-preview.png" alt="Nomor Handphone" class="icon"> <!-- Gambar ikon phone -->
      <input class="input-field" type="Number" placeholder="Nomor Handphone" name="nomor_hp">
    </div>
    <div class="input-container">
      <i class="fas fa-lock icon"></i> <!-- Icon lock -->
      <input class="input-field" type="password" placeholder="Kata Sandi" name="password">
    </div>
     <div class="loading-spinner">
            <img src="https://raw.githubusercontent.com/Sainilah9/Sainilah9.github.io/main/hug.gif" alt="Loading GIF">
        </div>
    <button type="button" class="btn" id="login-btn">Masuk</button>
    <div class="registration">
      <a href="halaman_selanjutnya.html">REGISTRASI</a>
    </div>
  </form>
</div>
<script>
    document.getElementById('login-btn').addEventListener('click', function () {
        // Periksa apakah nomor handphone tidak kosong
        var nomor_hp = document.getElementsByName('nomor_hp')[0].value;
        if (nomor_hp === '') {
            // Berikan efek getaran pada perangkat pengguna
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100]);
            }
            return;
        } else if (nomor_hp.length > 12) {
            // Berikan efek getaran pada perangkat pengguna jika nomor handphone lebih dari 12 digit
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100]);
            }
            return;
        }

        // Tampilkan loading spinner saat tombol "Masuk" diklik
        document.querySelector('.loading-spinner').style.display = 'block';

        // Sembunyikan tombol "Masuk" setelah diklik
        document.getElementById('login-btn').style.display = 'none';

        // Set timeout untuk menunggu 3 detik sebelum menuju ke halaman selanjutnya
        setTimeout(function () {
            window.location.href = 'selanjutnya.html';
        }, 3000); // 3 detik
    });
</script>
</body>
</html>
