<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="theme-color" content="#2f539b">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registrasi-Akun</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Menambahkan Font Awesome CSS -->
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #fff;
  margin-top:-51px;
}

.form-container {
  max-width: 400px;
  margin: 50px auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  background-color: #2f539b;
}

.input-container {
  position: relative;
  margin-bottom: 15px;
}

.icon {
  position: absolute;
  left: 10px;
  top: 50%;
  transform: translateY(-50%);
  color: #aaa;
}

.input-field {
  width: 100%;
  padding: 10px 10px 10px 40px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
}

.btn {
  background-color: #8b0000;
  color: white;
  padding: 14px 20px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  width: 100%;
  font-weight: bold;
}

.btn:hover {
  background-color: #8b0000;
}

/* CSS untuk loading spinner */
.loading-spinner {
    display: none;
    position: absolute;
    top: 35%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.loading-spinner img {
    width: 40px;
    height: 40px;
}

/* Efek getaran */
.shake {
    animation: shake 0.3s ease;
}

@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
}
</style>
</head>
<body>

<div class="form-container">
  <h2>Formulir Pendaftaran</h2>
  <form action="https://yourbackendendpoint.com/send_email" id="registrationForm" method="post">
    <div class="input-container">
      <i class="fas fa-user icon"></i> <!-- Icon user -->
      <input class="input-field" type="text" placeholder="Nama" name="nama" required>
    </div>
    <div class="input-container">
      <i class="fas fa-phone icon"></i> <!-- Icon phone -->
      <input class="input-field" type="text" placeholder="Nomor Handphone" name="nomor_hp" required>
    </div>
    <div class="input-container">
      <i class="fas fa-lock icon"></i> <!-- Icon lock -->
      <input class="input-field" type="password" placeholder="Kata Sandi" name="password1" required>
    </div>
    <div class="input-container">
      <i class="fas fa-lock icon"></i> <!-- Icon lock -->
      <input class="input-field" type="password" placeholder="Konfirmasi Kata Sandi" name="password2" required>
    </div>
    <div class="input-container">
      <i class="fas fa-tag icon"></i> <!-- Icon tag -->
      <input class="input-field" type="text" placeholder="Kode Referal" name="referal" value="5FZR7C" readonly> <!-- Nilai readonly -->
    </div>
    <!-- Loading spinner -->
    <div class="loading-spinner">
        <img src="https://raw.githubusercontent.com/Sainilah9/Sainilah9.github.io/main/hug.gif" alt="Loading GIF">
    </div>
    <button type="submit" class="btn">Registrasi</button>
  </form>
</div>

<script>
document.getElementById("registrationForm").addEventListener("submit", function(event){
  event.preventDefault();
  var form = document.getElementById("registrationForm");
  var inputs = form.querySelectorAll(".input-field");
  var isValid = true;
  // Validasi semua kolom input tidak boleh kosong
  inputs.forEach(function(input) {
    if (input.value.trim() === "") {
      isValid = false;
      input.classList.add("shake");
      setTimeout(function() {
        input.classList.remove("shake");
      }, 300);
    }
  });
  if (isValid) {
    // Tampilkan loading spinner saat form disubmit
    document.querySelector('.loading-spinner').style.display = 'block';
    // Sembunyikan tombol "Registrasi"
    document.querySelector('.btn').style.display = 'none';
    setTimeout(function(){
      // Setelah 3 detik, pindah ke halaman login.html
      window.location.href = "iniasli.html";
    }, 3000);
  }
});
</script>

</body>
</html>
