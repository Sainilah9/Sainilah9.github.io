<!DOCTYPE html>
<html lang="en">

  <title>Menu Halaman Selanjutnya</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .icon-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      position: relative; /* Tambahkan posisi relatif */
    }

    .icon {
      width: 80px; /* Mengurangi ukuran ikon */
      height: 80px; /* Mengurangi ukuran ikon */
      margin: 5px; /* Mengurangi margin ikon */
      background-size: cover;
      background-position: center;
      cursor: pointer;
    }

    .winner-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      max-height: 200px; /* Batas ketinggian untuk membuat elemen berjalan */
      overflow: hidden; /* Mengatur overflow untuk membatasi elemen */
    }

    .winner {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 5px;
      max-width: 300px; /* Mengatur lebar maksimum untuk kolom nomor pemenang */
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      animation: slide 10s linear infinite; /* Animasi untuk membuat elemen bergerak */
    }

    @keyframes slide {
      0% { transform: translateY(-100%); } /* Mulai dari posisi di atas */
      100% { transform: translateY(100%); } /* Berakhir di bawah */
    }

    .bottom-icon-container {
      display: flex;
      justify-content: space-between;
      width: 320px; /* Lebar total dari empat icon */
      position: absolute; /* Tambahkan posisi absolut */
      bottom: 20px; /* Jarak dari bawah */
      background-color: #fff; /* Warna latar hijau tua */
      padding: 10px; /* Ruang dalam untuk icon */
      border-radius: 10px; /* Sudut bulat */
    }

    .bottom-icon {
      width: 70px; /* Mengurangi ukuran icon */
      height: 70px; /* Mengurangi ukuran icon */
      background-size: cover;
      background-position: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
